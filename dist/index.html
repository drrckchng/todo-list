<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>

<body>
  <div class="header">
    <div class="logo">TODO LIST</div>
  </div>
  <div class="content">
    <div class="side-bar">
      <div class="tasks">
        <li id="filter-all">All Tasks</li>
        <li id="filter-today">Today</li>
        <li id="filter-week">Next 7 Days</li>
        <li id="filter-starred">Starred</li>
      </div>
      <div class="projects">
        <p>Projects</p>
        <div id="projects-list"></div>
        <li id="add-project"><span class=material-icons>add_circle_outline</span> Project</li>
      </div>
    </div>
    <div class="main-content">
      <div class="section"></div>
      <div id="displayed-tasks"></div>
      <div id="add-task"></div>
    </div>
  </div>
</body>

</html>
